<nav class="ark-allicance__social my-4">
	<div class="d-flex justify-content-center my-4">
		{% for url in site.social.links %}
			{% assign domain = url | replace: 'https://', '' | split: '/' | first %}
			{% case domain %}
				{% when 'github.com' %}
				<a href="{{ url }}" class="link-secondary p-3">
					<svg aria-hidden="true"
					     role="img"
					     xmlns="http://www.w3.org/2000/svg"
					     data-fa-i2svg=""
						 class="ark-alliance__social--link svg-inline--fa fa-fw fa-xl fa-github"
						 viewBox="0 0 496 512">
						<use xlink:href="#svg-github"></use>
					</svg>
				</a>
				{% when 'fosstodon.org' %}
				<a href="{{ url }}" class="link-primary p-3">
					<svg aria-hidden="true"
					     role="img"
					     xmlns="http://www.w3.org/2000/svg"
					     data-fa-i2svg=""
						 class="ark-alliance__social--link svg-inline--fa fa-fw fa-xl fa-fosstodon"
						 viewBox="0 0 448 512">
						<use xlink:href="#svg-fosstodon"></use>
					</svg>
				</a>
				{% when 'bsky.app' %}
				<a href="{{ url }}" class="link-primary p-3">
					<svg aria-hidden="true"
					     role="img"
					     xmlns="http://www.w3.org/2000/svg"
					     data-fa-i2svg=""
					     class="ark-alliance__social--link svg-inline--fa fa-fw fa-xl fa-bluesky"
					     viewBox="0 0 512 512">
						<use xlink:href="#svg-bluesky"></use>
					</svg>
				</a>
				{% when 'youtube.com' %}
				<a href="{{ url }}" class="link-danger p-3">
					<svg aria-hidden="true"
					     role="img"
					     xmlns="http://www.w3.org/2000/svg"
					     data-fa-i2svg=""
						 class="ark-alliance__social--link svg-inline--fa fa-fw fa-xl fa-youtube"
						 viewBox="0 0 576 512">
							<use xlink:href="#svg-youtube"></use>
					</svg>
				</a>
				{% else %}
				<a href="{{ url }}" class="link-primary p-3">
					<svg aria-hidden="true"
					     role="img"
					     xmlns="http://www.w3.org/2000/svg"
					     data-fa-i2svg=""
						 class="ark-alliance__social--link svg-inline--fa fa-fw fa-xl fa-link"
						 viewBox="0 0 640 512">
							<use xlink:href="#svg-link"></use>
					</svg>
				</a>
			{% endcase %}
		{% endfor %}
	</div>
</nav>
