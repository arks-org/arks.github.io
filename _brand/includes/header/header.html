<header class="container mt-4 d-none d-md-block">
	<div class="d-flex justify-content-center">
		<a href="{{ site.baseurl }}" class="text-brand">
			<svg class="ark-alliance__logo svg-inline--fa fa-fa-ark fa-5x" style="margin-top: 0.1em; margin-right: 0.1em"
			     aria-hidden="true"
			     role="img"
			     xmlns="http://www.w3.org/2000/svg"
			     viewBox="0 0 640 512" data-fa-i2svg="">
				<use xlink:href="#svg-ark"></use>
			</svg>
		</a>
		<div>
			<h1 class="ark-alliance__title display-1">
				{{ site.title}}
			</h1>
			<p class="ark-alliance__tagline text-secondary d-block">
			{{ site.tagline }}
			</p>
		</div>
	</div>
</header>
