<h2>Recent Posts</h2>
<ul class="list-unstyled">
{% for post in site.posts limit:5  %}
	<li class="mb-3">
		<a href="{{ post.url | prepend: site.baseurl }}">
			{{ post.title }}
		</a>
		<small class="d-block text-secondary">
			{{ post.date | date: "%Y-%m-%d" }}
			by {%- include content/authors.html post=post -%}
		</small>
	</li>
{% endfor %}
	<li class="d-flex justify-content-between border-top border-secondary-subtle pt-2">
		<a href="{{ site.baseurl }}{% link _pages/news.md %}">
			All Posts
		</a>
		<a
		   href="{{ site.baseurl }}{{ site.feed.path }}">
            <svg width="28" height="28">
                <title>Atom/RSS feed</title>
                <use xlink:href="#svg-rss"></use>
            </svg>
		</a>
	</li>
</ul>
